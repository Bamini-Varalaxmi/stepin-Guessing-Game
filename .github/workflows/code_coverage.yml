name:  Code Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install gcov
      run: sudo apt -y install gcovr 
    - name: code coverage
      run: make -C 3_Implementation/ coverage
